<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://js.pusher.com/2.0/pusher.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Enable pusher logging - don't include this in production
    Pusher.log = function(message) {
      if (window.console && window.console.log) window.console.log(message);
    };

    var pusher = new Pusher('42c45943ab07a36cf064');
    var channel = pusher.subscribe('tapseed_channel');
    channel.bind('viewer', function(data) {
      if (data.message.designer.avatar_url) $('.viewers').append("<img src="+data.message.designer.avatar_url+" />");
      if (!data.message.designer.avatar_url) $('.viewers').append("<img src='http://127.0.0.1:3000/test/images/avatar_0.jpeg' />");
    });
  </script>
</head>
<body class="viewers"> </body>
</html>
